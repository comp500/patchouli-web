{{ if (and (eq (.Get 1) "true") (eq .Ordinal 0)) }}
<span class="itemstack">
{{ else if (eq (.Get 1) "true") }}
<span class="itemstack" style="display: none;">
{{ else }}
<span class="itemstack">
{{ end }}
	<span class="itemstack-overlay"></span>
	<img src="/images/{{ .Get 0 }}"/>
	{{ if (gt (int (.Get 2)) 1) }}
	<span class="itemstack-count">{{ .Get 2 }}</span>
	{{ end }}
	<span class="itemstack-tooltip">
	{{ .Inner }}
	</span>
</span>
